name: Owl Carousel Neo
description: Displays an Owl Carousel. This is an improved and extended version of the default Helium included Owl Carousel Particle.
type: particle
icon: fa-sliders

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the Owl Carousel Neo Particle.
      default: true

    set_general:
      type: container.set
      label: General
      fields:
        tags:
          type: collection.keyvalue
          label: Tag Attributes
          description: Additional attributes for the HTML container.
          key_placeholder: Key (e.g. style, name, ...)
          value_placeholder: Value
          exclude: ['id', 'class']

        class:
          type: input.selectize
          label: CSS Classes
          description: Set a specific CSS class on the HTML container for custom styling.

        title:
          type: input.text
          label: Title
          description: Customize the title text.
          placeholder: 'Enter title'

        autoplay:
          type: input.checkbox
          label: Autoplay
          description: Enable or disable the Autoplay.
          default: false

        autoplaySpeed:
          type: input.text
          label: Autoplay Speed
          description: Set the speed of the Autoplay, in milliseconds.
          placeholder: 5000

        items:
          type: collection.list
          array: true
          label: Owl Carousel Items
          description: Create each Owl Carousel item to display.
          value: name
          ajax: true

          fields:
            .class:
              type: input.selectize
              label: CSS Classes
              description: CSS class names for the individual item.
            .name:
              type: input.text
            .image:
              type: input.imagepicker
              label: Image
              description: Select desired image.
            .title:
              type: input.text
              label: Title
              description: Enter the title
            .desc:
              type: textarea.textarea
              label: Description
              description: Customize the description.
              placeholder: Enter short description
            .link:
              type: input.text
              label: Link
              description: Input the item link.
            .linktext:
              type: input.text
              label: Link Text
              description: Input the text for the item link.
            .linktitle:
              type: input.text
              label: Title Link Title
              description: Input the text for the item title link title attribute. If nothing is defined the title text will be used.
            .buttontitle:
              type: input.text
              label: Button Link Title
              description: Input the text for the button link title attribute. If nothing is defined the button text will be used.
            .buttonclass:
              type: input.text
              label: Button Class
              description: Input the button class.
              default: 'button-outline'
            .showItem:
              type: select.select
              label: Show Item
              description: Select the front end rendering behaviour for the item.
              default: yes
              options:
                yes: Yes
                no: No
                once: Once
                annual: Annual
            .startDate:
              type: input.date
              label: Start Date
              description: Select the date when the item should be first shown (only for 'annual' and 'once').
            .endDate:
              type: input.date
              label: End Date
              description: Select the date when the item should be last shown (only for 'annual' and 'once').

    set_controls:
      type: container.set
      label: Controls
      fields:
        enable_title:
          type: input.checkbox
          label: Title
          description: Enable or disable the title rendering explicitly
          default: true

        title_link:
          type: input.checkbox
          label: Link
          description: Enable to create the button link also on the title element.
          default: false

        enable_desc:
          type: input.checkbox
          label: Description
          description: Enable or disable the description rendering explicitly
          default: true

        enable_btn:
          type: input.checkbox
          label: Button
          description: Enable or disable the button rendering explicitly
          default: true

        nav:
          type: input.checkbox
          label: Prev / Next
          description: Enable, disable or define appearance by class for the prev / next navigation below.
          default: false

        dots:
          type: input.checkbox
          label: Dots
          description: Enable, disable or define appearance by class for the dots navigation below.
          default: true

        _info_elements_class:
          type: separator.note
          class: alert alert-info
          content: You can attach any class. But this feature might be very useful in combination with the following responsive utility classes: http://docs.gantry.org/gantry5/tutorials/utility-classes#responsive-utility-classes

        title_class:
          type: input.selectize
          label: Title Class
          description: Set a specific CSS class on the title.

        desc_class:
          type: input.selectize
          label: Description Class
          description: Set a specific CSS class on the description.
          default: hidden-phone

        button_class:
          type: input.selectize
          label: Button Class
          description: Set a specific CSS class on the button.
          default: hidden-phone

        nav_class:
          type: input.selectize
          label: Prev / Next Class
          description: Set a specific CSS class on both of the controls.

        dots_class:
          type: input.selectize
          label: Dots Class
          description: Set a specific CSS class on the dots container.

    set_timing:
      type: container.set
      label: Timing
      fields:
        lazyLoadImages:
          type: input.checkbox
          label: Lazy Load Images
          description: Enable to lazy load the item images.
          default: false

        lazyLoadEager:
          type: input.text
          label: Lazy Load Eager
          description: Number of eagerly pre-loaded images to the left and right.
          placeholder: 0
          default: 0

        delaySlideElements:
          type: enable.enable
          label: Delay Slide Elements
          description: Enable to delay the loading of slide controls and elements. Only change this option if you know what you are doing (experimental).
          default: false

        delaySlideElementsTime:
          type: input.text
          label: Delay Slide Elements Time
          description: The time im milliseconds which is used to delay the slide controls and elements (experimental).
          placeholder: 500
          default: 500

        loadTime:
          type: select.select
          label: Load time
          description: Select the loading time for OwlCarousel2. Only change this option if you know what you are doing (experimental).
          default: full_load
          options:
            full_load: Fully Loaded
            dom_ready: DOM ready
            instant: Instant

    set_appearance:
      type: container.set
      label: Appearance
      fields:
        _info_appearance:
          type: separator.note
          class: alert alert-info
          content: Please beware that all settings except <strong>Image Overlay</strong> and <strong>Arrow</strong> are only respected by the <strong>Neo Style X</strong> styles. This decision was made to keep compatibility with the original Particle.

        neo.style:
          type: select.select
          label: Style
          description: Select one of the predefined styles.
          default: helium
          options:
            helium: Helium
            style-neo1: Neo Style 1
            style-neo2: Neo Style 2
            style-neo3: Neo Style 3
            style-neo4: Neo Style 4

        neo.theme:
          type: select.select
          label: Theme
          description: Select the color mode of the carousel.
          default: theme-b
          options:
            theme-b: Black
            theme-w: White

        neo.control_color:
          type: select.select
          label: Control Color
          description: Select the color for the controls.
          default: control-g1
          options:
            control-g1: Grey 1
            control-g2: Grey 2
            control-gr: Green
            control-re: Red
            control-bl: Blue
            control-vi: Violet
            control-or: Orange

        neo.edges:
          type: select.select
          label: Border Radius
          description: Select how the edges should be styled.
          default: square
          options:
            square: Square
            round: Round

        neo.dots_align:
          type: select.select
          label: Dots Align
          description: Select how you want to align the Dots.
          default: dots-c
          options:
            dots-c: Center
            dots-r: Left
            dots-l: Right

        neo.arrow:
          type: select.select
          label: Arrow
          description: Select the arrow type / appearance you want to use.
          default: chevron
          options:
            chevron: Chevron
            chevron-circle: Chevron Circle
            arrow: Arrow
            arrow-circle: Arrow Circle
            arrow-circle-o: Arrow Circle O
            long-arrow: Long Arrow
            angle-double: Angle Double

        neo.imageOverlay:
          type: select.select
          label: Image Overlay
          description: Disable or select one of the predefined overlays.
          default: disable
          options:
            disable: Disable
            accent: Accent
            overlay-h1: Helium (1)
            overlay-h2: Helium (2)
            overlay-h3: Helium (3)
            overlay-h4: Helium (4)
            overlay-h5: Helium (5)
            overlay-h6: Helium (6)
            overlay-gr: Green
            overlay-or: Orange
            overlay-bl: Blue
            overlay-vi: Violet
            overlay-tu: Turquoise

    set_api:
      type: container.set
      label: API
      fields:
        api.version:
          type: input.text
          label: Owl Carousel 2 Version
          description: The Owl Carousel 2 Version (only for CDN).
          placeholder: 2.3.4
          default: 2.3.4

        cdn.base_url:
          type: input.text
          label: CDN Base URL
          description: The base URL for the Owl Carousel 2 CDN server.
          placeholder: https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2
          default: https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2

        js.placement:
          type: select.select
          label: JS Placement
          description: Placement of the JS.
          default: head
          options:
            head: Header
            footer: Footer

        js.priority:
          type: input.text
          label: JS Priority
          description: The priority of the JS.
          placeholder: -10 ... 10
          default: 0

        js.info:
          type: separator.note
          class: alert alert-info
          content: Please be aware of the path and location setting. For <code>Local</code> and <code>Global</code> you only need to specify the filename.

        js.option:
          type: select.select
          label: JS File Location
          description: Select an option for the custom JS file, instead of the default CDN location.<br><br>Local (Template)<br><code>templates/G_TEMPLATE/custom/js</code><br><br>Global (Gantry)<br><code>media/gantry5/engines/nucleus/js</code><br><br>Custom<br><code>any relative or absolute path</code>
          default: disabled
          options:
              disabled: Disabled (CDN)
              local: Local (Template)
              global: Global (Gantry)
              custom: Custom

        js.path:
          type: input.text
          label: JS Path
          description: Filename of the JS file or path on this server (relative from location) or on a different server (absolute).
          placeholder: path/to/JS or filename
          default: owl.carousel.2.3.4.min.js

        js.execution:
          type: select.select
          label: JS Execution
          description: The used execution method for the loaded JS.
          placeholder: 'Select...'
          default: both
          options:
              none: None
              async: Asynchronous
              defer: Deferred
              both: Both
name: Owl Carousel Neo
description: Displays an Owl Carousel. This is an improved and extended version of the default Helium included Owl Carousel Particle.
type: particle
icon: fa-sliders

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the Owl Carousel Neo Particle.
      default: true

    set_general:
      type: container.set
      label: General
      fields:
        tags:
          type: collection.keyvalue
          label: Tag Attributes
          description: Additional attributes for the HTML container.
          key_placeholder: Key (e.g. style, name, ...)
          value_placeholder: Value
          exclude: ['id', 'class']

        class:
          type: input.selectize
          label: CSS Classes
          description: Set a specific CSS class on the HTML container for custom styling.

        title:
          type: input.text
          label: Title
          description: Customize the title text for the Particle.
          placeholder: 'Enter title'

    set_appearance:
      type: container.set
      label: Appearance
      fields:

        neo.style:
          type: select.select
          label: Style
          description: Select one of the predefined styles. Not all settings below apply to all styles. Please mind the note above each section. This decision was made to keep compatibility with the original Particle.<ul><li><b>Helium: </b> Configurable with settings below.</li><li><b>Neo Style 1: </b>Top (dots) and bottom (arrows, title).</li><li><b>Neo Style 2: </b>Top (arrows, title) and bottom (dots).</li><li><b>Neo Style 3: </b>Top (arrows, dots) and bottom (title).</li><li><b>Neo Style 4: </b>Top (title) and bottom (arrows, dots).</li></ul>
          default: helium
          options:
            helium: Helium
            style-neo1: Neo Style 1
            style-neo2: Neo Style 2
            style-neo3: Neo Style 3
            style-neo4: Neo Style 4

        _info_appearance_helium:
          type: separator.note
          class: alert alert-info
          content: The following settings only apply for <strong>Helium-based</strong> styles.

        helium.nav_border:
          type: select.select
          label: Navigation Buttons Border
          description: Select a border type for the navigation buttons. Types denote with 'always' will always show a border, even on hovering the button.
          default: default
          options:
            default: Default
            nav-btn-b-def-a: Default Always
            nav-btn-b-fine: Fine (50% transparent)
            nav-btn-b-fine-a: Fine Always (50% transparent)
            nav-btn-b-none: None

        helium.nav_shape:
          type: select.select
          label: Navigation Buttons Shape
          description: Select a shape for the navigation buttons.
          default: default
          options:
            default: Default (round)
            nav-btn-s-square: Square
            nav-btn-s-round1: Rounded (2px)
            nav-btn-s-round2: Rounded (15px)
            nav-btn-s-partly1: Partly Rounded (2px)
            nav-btn-s-partly2: Partly Rounded (2px)
            nav-btn-s-partly3: Partly Rounded (15px)
            nav-btn-s-partly4: Partly Rounded (15px)

        helium.nav_position:
          type: select.select
          label: Navigation Buttons Position
          description: Select a position for the navigation buttons. Please be aware that this setting might cause an overlay with the <b>navigation dots</b> position or alignment.
          default: default
          options:
            default: Default (middle)
            nav-btn-p-t: Top (48px | 48px)
            nav-btn-p-tn: Top (16px | 16px)
            nav-btn-p-tn1: Top (10px | 10px)
            nav-btn-p-tc: Top (48px | 30%)
            nav-btn-p-tnc: Top (16px | 30%)
            nav-btn-p-tnc1: Top (10px | 30%)
            nav-btn-p-te: Top Edge (Corner)
            nav-btn-p-b: Bottom (48px | 48px)
            nav-btn-p-bn: Bottom (16px | 16px)
            nav-btn-p-bn1: Bottom (10px | 10px)
            nav-btn-p-bc: Bottom (48px | 30%)
            nav-btn-p-bnc: Bottom (16px | 30%)
            nav-btn-p-bnc1: Bottom (10px | 30%)
            nav-btn-p-be: Bottom Edge (Corner)

        helium.dots_position:
          type: select.select
          label: Navigation Dots Position
          description: Select a vertical position for the rendering of the navigation dots. Please be aware that this setting might cause an overlay with the <b>navigation buttons</b> position or alignment.
          default: dots-d
          options:
            dots-d: Default (Dynamic Bottom)
            dots-b: Bottom
            dots-i: Dynamic Top
            dots-t: Top

        helium.underlay:
          type: select.select
          label: Navigation Dots Underlay
          description: Select a styling for the navigation dots underlay.
          default: disable
          options:
            disable: Disable
            dots-u-square: Square
            dots-u-round1: Rounded (2px)
            dots-u-round2: Rounded (15px)

        _info_appearance_all:
          type: separator.note
          class: alert alert-info
          content: The following settings are respected by all styles no matter if <strong>Neo Style X</strong> or any <strong>Helium-based</strong> style.

        all.theme:
          type: select.select
          label: Theme
          description: Select the color mode of the carousel.<ul><li><b>Helium: </b>Color for the slide text elements (title and description) is changed.</li><li><b>Neo Style X: </b>Everything is restyled by the selected theme.</li></ul>
          default: accent
          options:
            theme-b: Black
            theme-w: White
            accent: Accent
        all.arrow:
          type: select.select
          label: Navigation Arrows
          description: Select the navigation arrow type / appearance you want to use.
          default: chevron
          options:
            chevron: Chevron
            chevron-circle: Chevron Circle
            arrow: Arrow
            arrow-circle: Arrow Circle
            arrow-circle-o: Arrow Circle O
            long-arrow: Long Arrow
            angle-double: Angle Double

        all.dots_size:
          type: select.select
          label: Navigation Dots Size
          description: Select a size for the navigation dots.
          default: default
          options:
            default: Default (15px)
            dots-size-s1: Small (12px)
            dots-size-s2: Smaller (10px)
            dots-size-t: Tiny (8px)

        all.dots_align:
          type: select.select
          label: Navigation Dots Align
          description: Select how you want to align the dots.
          default: dots-c
          options:
            dots-c: Center
            dots-r: Right
            dots-l: Left

        all.dots_color:
          type: select.select
          label: Navigation Dots Color
          description: Select the color for the navigation dots.
          default: default
          options:
            default: Default
            control-d-g1: Grey 1
            control-d-g2: Grey 2
            control-d-gr: Green
            control-d-re: Red
            control-d-bl: Blue
            control-d-vi: Violet
            control-d-or: Orange

        all.buttons_color:
          type: select.select
          label: Navigation Buttons Color
          description: Select the color for the navigation buttons.
          default: default
          options:
            default: Default
            control-b-g1: Grey 1
            control-b-g2: Grey 2
            control-b-gr: Green
            control-b-re: Red
            control-b-bl: Blue
            control-b-vi: Violet
            control-b-or: Orange

        all.text_color:
          type: select.select
          label: Slide Text Color
          description: Select the color for the slide text hover.
          default: default
          options:
            default: Default
            control-t-g1: Grey 1
            control-t-g2: Grey 2
            control-t-gr: Green
            control-t-re: Red
            control-t-bl: Blue
            control-t-vi: Violet
            control-t-or: Orange

        all.imageOverlay:
          type: select.select
          label: Image Overlay
          description: Disable or select one of the predefined overlays.
          default: disable
          options:
            disable: Disable
            accent: Accent
            overlay-h1: Helium (1)
            overlay-h2: Helium (2)
            overlay-h3: Helium (3)
            overlay-h4: Helium (4)
            overlay-h5: Helium (5)
            overlay-h6: Helium (6)
            overlay-gr: Green
            overlay-or: Orange
            overlay-bl: Blue
            overlay-vi: Violet
            overlay-tu: Turquoise

        all.edges:
          type: select.select
          label: Border Radius
          description: Select how the edges should be styled.
          default: square
          options:
            square: Square
            round-1: Rounded (2px)
            round-2: Rounded (15px)

    set_behavior:
      type: container.set
      label: Behavior
      fields:
        looping:
          type: select.select
          label: Looping
          description: Select how you want to be iterated over the slides.<ul><li><b>Loop: </b>Infinity loop. Duplicate last and first items to get loop illusion.</li><li><b>Rewind: </b>Should be gone backwards when the boundary (start / end) is reached.</li><li><b>Off: </b> Navigation only possible until start or end.</li></ul>
          default: loop
          options:
            loop: Loop
            rewind: Rewind
            off: Off

        autoplay:
          type: input.checkbox
          label: Autoplay
          description: Enable or disable the Autoplay.
          default: false

        autoplaySpeed:
          type: input.text
          label: Autoplay Speed
          description: Set the speed of the Autoplay, in milliseconds.
          placeholder: 5000

        autoplayHoverPause:
          type: input.checkbox
          label: Autoplay Hover Pause
          description: Enable or disable the Autoplay when hovering the current slide.
          default: false

        title_link:
          type: input.checkbox
          label: Title Link
          description: Enable to apply the button link also on the title element.
          default: false

        slideLink:
          type: select.select
          label: Slide Link
          description: Add the button or title link on the whole slide instead. When using the <b>Custom Breakpoint</b> option the pixel value below is used to determine the breakpoint.
          default: disable
          options:
            enable: Enable
            disable: Disable
            custom: Custom Breakpoint

        slideLinkBreakpoint:
          type: input.text
          label: Slide Link Breakpoint
          description: Define at what width (in pixel) the link should only be applied on the whole slide. You have to select <b>Custom Breakpoint</b> in the the <b>Slide Link</b> setting.
          placeholder: 480
          default: 480

        slideLinkResize:
          type: input.checkbox
          label: Slide Link Resize
          description: Define if the link should be applied to the slide during the window resize event. Can cause issues when activated. If you deactivate this setting the link switch will not be done during resize.
          default: true

    set_controls:
      type: container.set
      label: Controls
      fields:
        enable_title:
          type: input.checkbox
          label: Title
          description: Enable or disable the title rendering explicitly
          default: true

        enable_desc:
          type: input.checkbox
          label: Description
          description: Enable or disable the description rendering explicitly
          default: true

        enable_btn:
          type: input.checkbox
          label: Button
          description: Enable or disable the button rendering explicitly
          default: true

        nav:
          type: input.checkbox
          label: Navigation Button
          description: Enable or disable the navigation button rendering explicitly.
          default: false

        dots:
          type: input.checkbox
          label: Navigation Dots
          description: Enable or disable the navigation dots rendering explicitly.
          default: true

        _info_elements_class:
          type: separator.note
          class: alert alert-info
          content: You can attach any class. But this feature might be very useful in combination with the Gantry 5 <a href="http://docs.gantry.org/gantry5/tutorials/utility-classes#responsive-utility-classes" target"_blank" title="Ulitity Classes">Responsive Utility Classes</a>.

        title_class:
          type: input.selectize
          label: Title Classes
          description: Set specific CSS classes on the title.

        desc_class:
          type: input.selectize
          label: Description Classes
          description: Set specific CSS classes on the description.
          default: hidden-phone

        button_class:
          type: input.selectize
          label: Button Classes
          description: Set specific CSS classes on the button.
          default: hidden-phone

        nav_class:
          type: input.selectize
          label: Navigation Button Classes
          description: Set specific CSS classes on both of the navigation buttons.

        dots_class:
          type: input.selectize
          label: Navigation Dots Classes
          description: Set specific CSS classes on the navigation dots container.

    set_slides:
      type: container.set
      label: Slides
      fields:
        item_count:
          type: input.text
          label: Slide Count
          description: The number of items you want to see simultaneously on the screen.
          placeholder: 'number of slides'
          default: 1

        item_space:
          type: input.text
          label: Slide Space
          description: The space to be inserted between the slides 
          placeholder: space in px
          default: 0

        item_center:
          type: input.checkbox
          label: Slide Centering
          description: Centers the current slide in case there are multiple slides (more than 1) shown.
          default: false

        items:
          type: collection.list
          array: true
          label: Slides
          description: Create each Owl Carousel item to display.
          value: name
          ajax: true
          fields:
            .class:
              type: input.selectize
              label: CSS Classes
              description: CSS classes for the slide.
            .name:
              type: input.text
            .image:
              type: input.imagepicker
              label: Image
              description: Select desired image.
            .link:
              type: input.text
              label: Link
              description: Input the item link. Used for button, title or whole slide.
            .title:
              type: input.text
              label: Title Text
              description: Enter the title text.
            .linktitle:
              type: input.text
              label: Title Link Title
              description: Input the text for the item title link <code>title</code> attribute. If nothing is defined the title text from above will be used.
            .desc:
              type: textarea.textarea
              label: Description
              description: Customize the description.
              placeholder: Enter short description
            .linktext:
              type: input.text
              label: Button Text
              description: Input the text for the button item.
            .buttontitle:
              type: input.text
              label: Button Link Title
              description: Input the text for the button link <code>title</code> attribute. If nothing is defined the button text will be used.
            .buttonclass:
              type: input.text
              label: Button Classes
              description: Set CSS classes for the button.
              default: 'button-outline'
            .showItem:
              type: select.select
              label: Show Item
              description: Select the front end rendering behaviour for the item.
              default: yes
              options:
                yes: Yes
                no: No
                once: Once
                annual: Annual
            .startDate:
              type: input.date
              label: Start Date
              description: Select the date when the item should be first shown (only for <b>annual</b> and <b>once</b>).
            .endDate:
              type: input.date
              label: End Date
              description: Select the date when the item should be last shown (only for <b>annual</b> and <b>once</b>).

    set_timing:
      type: container.set
      label: Timing
      fields:
        lazyLoadImages:
          type: input.checkbox
          label: Lazy Load Images
          description: Enable to lazy load the item images.
          default: false

        lazyLoadEager:
          type: input.text
          label: Lazy Load Eager
          description: Number of eagerly pre-loaded images to the left and right.
          placeholder: 0
          default: 0

        delaySlideElements:
          type: input.checkbox
          label: Delay Slide Elements
          description: Enable to delay the loading of slide controls and elements. Only change this option if you know what you are doing (experimental).
          default: false

        delaySlideElementsTime:
          type: input.text
          label: Delay Slide Elements Time
          description: The time im milliseconds which is used to delay the slide controls and elements (experimental).
          placeholder: 500
          default: 500

        loadTime:
          type: select.select
          label: Load time
          description: Select the loading time for OwlCarousel2. Only change this option if you know what you are doing (experimental).
          default: full_load
          options:
            full_load: Fully Loaded
            dom_ready: DOM ready
            instant: Instant

    set_api:
      type: container.set
      label: API
      fields:
        api.version:
          type: input.text
          label: Owl Carousel 2 Version
          description: The Owl Carousel 2 Version (only for CDN).
          placeholder: 2.3.4
          default: 2.3.4

        cdn.base_url:
          type: input.text
          label: CDN Base URL
          description: The base URL for the Owl Carousel 2 CDN server.
          placeholder: https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2
          default: https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2

        js.placement:
          type: select.select
          label: JS Placement
          description: Placement of the JS.
          default: head
          options:
            head: Header
            footer: Footer

        js.priority:
          type: input.text
          label: JS Priority
          description: The priority of the JS.
          placeholder: -10 ... 10
          default: 0

        js.info:
          type: separator.note
          class: alert alert-info
          content: Please be aware of the path and location setting. For <code>Local</code> and <code>Global</code> you only need to specify the filename.

        js.option:
          type: select.select
          label: JS File Location
          description: Select an option for the custom JS file, instead of the default CDN location.<br><br>Local (Template)<br><code>templates/G_TEMPLATE/custom/js</code><br><br>Global (Gantry)<br><code>media/gantry5/engines/nucleus/js</code><br><br>Custom<br><code>any relative or absolute path</code>
          default: disabled
          options:
              disabled: Disabled (CDN)
              local: Local (Template)
              global: Global (Gantry)
              custom: Custom

        js.path:
          type: input.text
          label: JS Path
          description: Filename of the JS file or path on this server (relative from location) or on a different server (absolute).
          placeholder: path/to/JS or filename
          default: owl.carousel.2.3.4.min.js

        js.execution:
          type: select.select
          label: JS Execution
          description: The used execution method for the loaded JS.
          placeholder: 'Select...'
          default: both
          options:
              none: None
              async: Asynchronous
              defer: Deferred
              both: Both
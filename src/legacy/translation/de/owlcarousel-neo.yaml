name: Owl Carousel Neo
description: Rendert ein Owl Carousel. Dieses Particle ist eine verbesserte und erweiterte Version des in Gantry Helium enthaltenen Owl Carousel Particles.
type: particle
icon: fa-sliders

form:
  fields:
    enabled:
      type: input.checkbox
      label: Aktiviert
      description: Globale Aktivierung des Owl Carousel Neo Particles.
      default: true

    set_general:
      type: container.set
      label: Allgemein
      fields:
        tags:
          type: collection.keyvalue
          label: Tag Attribute
          description: Zusätzliche Attribute für den HTML Container.
          key_placeholder: Schlüssel (z.B.: style, name, ...)
          value_placeholder: Wert
          exclude: ['id', 'class']

        class:
          type: input.selectize
          label: CSS Klassen
          description: Setzen Sie Klassen für die individuelle Gestaltung.

        title:
          type: input.text
          label: Titel
          description: Benutzerdefinierte Text für den Titel des Particles.
          placeholder: 'Titel eingeben'

    set_appearance:
      type: container.set
      label: Darstellung
      fields:

        neo.style:
          type: select.select
          label: Style
          description: Wählen Sie eine der vorhanden Vorlagen aus.
          default: helium
          options:
            helium: Helium
            style-neo1: Neo Style 1
            style-neo2: Neo Style 2
            style-neo3: Neo Style 3
            style-neo4: Neo Style 4

        _info_appearance_helium:
          type: separator.note
          class: alert alert-info
          content: Die folgenden Einstellungen gelten nur für <strong>Helium-basierte</strong> Styles.

        helium.color:
          type: select.select
          label: Theme
          description: Wählen Sie die Farbe, in welcher die Slide Texte (Titel und Beschreibung) dargestellt werden sollen.
          default: accent
          options:
            accent: Accent
            color-b: Schwarz
            color-w: Weiß

        helium.position:
          type: select.select
          label: Navigationspunkte Position
          description: Wählen Sie eine vertikale Position für die Darstellung der Navigationspunkte.
          default: default
          options:
            dots-d: Standard (12% von unten)
            dots-t: Oben
            dots-i: 12% von oben
            dots-b: Unten

        helium.underlay:
          type: select.select
          label: Navigationpunkte Underlay
          description: Wählen Sie ein Styling für das Underlay der Navigationspunkte.
          default: default
          options:
            disable: Deaktiviert
            dots-u-square: Eckig
            dots-u-round1: Rund 1
            dots-u-round2: Rund 2

        _info_appearance_neo:
          type: separator.note
          class: alert alert-info
          content: Die folgenden Einstellung gelten nur für die <strong>Neo Style X</strong> Styles. Diese Entscheidung wurde getroffen, um die Kompatibilität mit dem Original Particle zu waren.

        neo.theme:
          type: select.select
          label: Theme
          description: Wählen Sie den Farbmodus des Carousels.
          default: theme-b
          options:
            theme-b: Schwarz
            theme-w: Weiß

        _info_appearance_all:
          type: separator.note
          class: alert alert-info
          content: Die folgenden Einstellungen werden von allen Styles berücksichtig. Egal ob es sich hierbei um ein <strong>Neo Style X</strong> oder ein Helium-basierendes Style handelt.

        all.arrow:
          type: select.select
          label: Navigationspfeile
          description: Wählen Sie den Pfeiltyp bzw. das Pfeilaussehen, welches Sie für die Navigation verwenden wollen.
          default: chevron
          options:
            chevron: Chevron
            chevron-circle: Chevron Circle
            arrow: Arrow
            arrow-circle: Arrow Circle
            arrow-circle-o: Arrow Circle O
            long-arrow: Long Arrow
            angle-double: Angle Double

        all.dots_align:
          type: select.select
          label: Navigationspunkte Ausrichtung
          description: Wählen Sie wie die Navigationspunkte angeordnet werden sollen.
          default: dots-c
          options:
            dots-c: Mitte
            dots-r: Rechts
            dots-l: Links

        all.dots_align:
          type: select.select
          label: Navigationspunkte Ausrichtung
          description: Wählen Sie wie die Navigationspunkte angeordnet werden sollen.
          default: dots-c
          options:
            dots-c: Mitte
            dots-r: Rechts
            dots-l: Links

        all.dots_color:
          type: select.select
          label: Navigationspunkte Farbe
          description: Wählen Sie die Farbe die für die Navigationspunkte des Carousels verwendet werden soll.
          default: default
          options:
            default: Standard
            control-d-g1: Grau 1
            control-d-g2: Grau 2
            control-d-gr: Grün
            control-d-re: Rot
            control-d-bl: Blau
            control-d-vi: Violett
            control-d-or: Orange

        all.buttons_color:
          type: select.select
          label: Navigationsbuttons Farbe
          description: Wählen Sie die Farbe die für die Navigationsbuttons des Carousels verwendet werden soll.
          default: default
          options:
            default: Standard
            control-b-g1: Grau 1
            control-b-g2: Grau 2
            control-b-gr: Grün
            control-b-re: Rot
            control-b-bl: Blau
            control-b-vi: Violett
            control-b-or: Orange

        all.text_color:
          type: select.select
          label: Slide Text Farbe
          description: Wählen Sie die Farbe die für den Slide Text des Carousels beim Hover verwendet werden soll.
          default: default
          options:
            default: Standard
            control-t-g1: Grau 1
            control-t-g2: Grau 2
            control-t-gr: Grün
            control-t-re: Rot
            control-t-bl: Blau
            control-t-vi: Violett
            control-t-or: Orange

        all.imageOverlay:
          type: select.select
          label: Bildüberlagerung
          description: Deaktiviert oder setzt eine der vordefinierten Bildüberlagerungen.
          default: disable
          options:
            disable: Deaktiviert
            accent: Akzent
            overlay-h1: Helium (1)
            overlay-h2: Helium (2)
            overlay-h3: Helium (3)
            overlay-h4: Helium (4)
            overlay-h5: Helium (5)
            overlay-h6: Helium (6)
            overlay-gr: Grün
            overlay-or: Orange
            overlay-bl: Balu
            overlay-vi: Violett
            overlay-tu: Türkis

        all.edges:
          type: select.select
          label: Kantenradius
          description: Wählen Sie wie die Kanten des Owl Carousels dargestellt werden sollen.
          default: square
          options:
            square: Eckig
            round: Rund

    set_behavior:
      type: container.set
      label: Verhalten
      fields:
        autoplay:
          type: input.checkbox
          label: Autoplay
          description: Aktiviert oder deaktiviert Autoplay (automatische Rotation).
          default: false

        autoplaySpeed:
          type: input.text
          label: Autoplay Geschwindigkeit
          description: Setzt die Geschwindigkeit mit der Slides gewechselt werden sollen (Anzeigedauer in Millisekunden).
          placeholder: 5000

        title_link:
          type: input.checkbox
          label: Titel Link
          description: Bei Aktivierung wird der Button Link auch für das Titel Element gesetzt. 
          default: false

        slideLink:
          type: select.select
          label: Slide Link
          description: Wählen Sie aus, ob der Button oder Titel Link stattdessen auf die ganze Slide angewendet werden soll. Wenn die Option Benutzerdefinierter Breakpoint ausgewählt wurde, wird der Pixelwert im nächsten Feld als Breakpoint verwendet.
          default: disable
          options:
            enable: Aktiviert
            disable: Deaktiviert
            custom: Benutzerdefinierter Breakpoint

        slideLinkBreakpoint:
          type: input.text
          label: Slide Link Breakpoint
          description: Legen Sie fest, ab welcher Breite (in Pixel) der Link auf die ganze Slide angewedet werden soll. Sie müssen Benutzerdefinierter Breakpoint in der Slide Link Einstellung auswählen.
          placeholder: 480
          default: 480

        slideLinkResize:
          type: input.checkbox
          label: Slide Link Resize
          description: Legen Sie fest, ob der Link während des Window Resize Events auf die Slide angewendet werden soll. Kann bei Aktivierung Probleme verursachen. Verhindert bei Deaktivierung jedoch, dass ein Linkwechsel beim Resize durchgeführt wird.
          default: true

    set_controls:
      type: container.set
      label: Steuerelemente
      fields:
        enable_title:
          type: input.checkbox
          label: Titel
          description: Aktiviert oder deaktiviert explizit die Darstellung des Titels.
          default: true

        enable_desc:
          type: input.checkbox
          label: Beschreibung
          description: Aktiviert oder deaktiviert explizit die Darstellung der Beschreibung.
          default: true

        enable_btn:
          type: input.checkbox
          label: Button
          description: Aktiviert oder deaktiviert explizit die Darstellung des Slide Buttons.
          default: true

        nav:
          type: input.checkbox
          label: Navigationsbuttons
          description: Aktiviert oder deaktiviert explizit die Darstellung der Navigationsbuttons (Vorherige / Nächste).
          default: false

        dots:
          type: input.checkbox
          label: Navigationspunkte
          description: Aktiviert oder deaktiviert explizit die Darstellung der Navigationspunkte.
          default: true

        _info_elements_class:
          type: separator.note
          class: alert alert-info
          content: Sie können jede beliebige Klasse anhängen. Diese Funktion ist jedoch besonders nützlich im Kombination mit den Gantry 5 <a href="http://docs.gantry.org/gantry5/tutorials/utility-classes#responsive-utility-classes" target"_blank" title="Ulitity Classes">Responsive Utility Classes</a>.

        title_class:
          type: input.selectize
          label: Titel Klassen
          description: Setzen Sie Klassen für die individuelle Gestaltung auf den Titel.

        desc_class:
          type: input.selectize
          label: Beschreibung Klassen
          description: Setzen Sie Klassen für die individuelle Gestaltung auf die Beschreibung.
          default: hidden-phone

        button_class:
          type: input.selectize
          label: Button Klassen
          description: Setzen Sie Klassen für die individuelle Gestaltung auf den Button.
          default: hidden-phone

        nav_class:
          type: input.selectize
          label: Navgiationsbuttons Klassen
          description: Setzen Sie Klassen für die individuelle Gestaltung auf beide Navigationsbuttons.

        dots_class:
          type: input.selectize
          label: Navigationspunkte Klassen
          description: Setzen Sie Klassen für die individuelle Gestaltungauf den Container der Navigationspunkte.

    set_slides:
      type: container.set
      label: Slides
      fields:
        items:
          type: collection.list
          array: true
          label: Slides
          description: Erstellen Sie eine neue Owl Carousel Slide.
          value: name
          ajax: true
          fields:
            .class:
              type: input.selectize
              label: CSS Klassen
              description: Setzen Sie Klassen für die individuelle Gestaltung der Slide.
            .name:
              type: input.text
            .image:
              type: input.imagepicker
              label: Bild
              description: Wählen Sie ein Bild für die Slide.
            .link:
              type: input.text
              label: Link
              description: Setzen Sie einen Link für die Slide. Dieser wird entweder für den Button, Titel oder die ganze Slide verwendet.
            .title:
              type: input.text
              label: Titel Text
              description: Geben Sie einen Titel für die Slide ein.
            .linktitle:
              type: input.text
              label: Titel Link Title
              description: Geben Sie den Text für das Link Title Attribut des Titels ein. Wenn Sie dieses Feld leer lassen, wird der Titel Text von oben verwendet.
            .desc:
              type: textarea.textarea
              label: Beschreibung
              description: Benutzerdefinierter beschreibender Text der Slide.
              placeholder: Geben Sie eine kurze Beschreibung ein
            .linktext:
              type: input.text
              label: Button Text
              description: Geben Sie den Text für das Button Element ein.
            .buttontitle:
              type: input.text
              label: Button Link Title
              description: Geben Sie den Text für das Link Title Attribut des Buttons ein. Wenn Sie dieses Feld leer lassen, wird der Button Text verwendet.
            .buttonclass:
              type: input.text
              label: Button Klassen
              description: Setzen Sie Klassen für die individuelle Gestaltung des Buttons.
              default: 'button-outline'
            .showItem:
              type: select.select
              label: Zeige Slide
              description: Wählen Sie das Front-End Darstellungsverhalten für diese Slide.
              default: yes
              options:
                yes: Ja
                no: Nein
                once: Einmal
                annual: Jährlich
            .startDate:
              type: input.date
              label: Startdatum
              description: Wählen Sie das Datum, wann diese Slide das erste Mal gezeigt werden soll (nur für die Optionen 'Jährlich' und 'Einmal').
            .endDate:
              type: input.date
              label: Enddatum
              description: Wählen Sie das Datum, wann diese Slide das letzte Mal gezeigt werden soll (nur für die Optionen 'Jährlich' und 'Einmal').

    set_timing:
      type: container.set
      label: Timing
      fields:
        lazyLoadImages:
          type: input.checkbox
          label: Lazy Load Bilder
          description: Aktiviere um Bilder per Lazy Load zu laden.
          default: false

        lazyLoadEager:
          type: input.text
          label: Lazy Vorladen
          description: Die Anzahl der nach links und rechts vorgeladenen Bilder.
          placeholder: 0
          default: 0

        delaySlideElements:
          type: enable.enable
          label: Verzögere Slide-Elemente
          description: Aktivieren Sie diese Option, um das Laden der Slide-Elemente und Slide-Steuerelemente zu verzögern. Ändern Sie diese Einstellung nur, wenn Sie wissen, was sie tun (experimentell).
          default: false

        delaySlideElementsTime:
          type: input.text
          label: Verzögerungszeit für Slide-Elemente
          description: Die Zeit in Millisekunden, welche für das verzögerte Laden von Slide-Elementen und Slide-Steuerelementen verwendet wird (experimentell).
          placeholder: 500
          default: 500

        loadTime:
          type: select.select
          label: Ladezeitpunkt
          description: Wählen Sie den Ladezeitpunkt für OwlCarousel2. Ändern Sie diese Einstellung nur, wenn Sie wissen, was sie tun (experimentell).
          default: full_load
          options:
            full_load: Voll geladen
            dom_ready: DOM bereit
            instant: Sofort

    set_api:
      type: container.set
      label: API
      fields:
        api.version:
          type: input.text
          label: Owl Carousel 2 Version
          description: Die Owl Carousel 2 Version (nur für CDN).
          placeholder: 2.3.4
          default: 2.3.4

      cdn.base_url:
        type: input.text
        label: CDN Basis URL
        description: Die Basis URL für den Owl Carousel 2 CDN Server.
        placeholder: https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2
        default: https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2

        js.placement:
          type: select.select
          label: JS Platzierung
          description: Platzierung des JS.
          default: head
          options:
            head: Header
            footer: Footer

        js.priority:
          type: input.text
          label: JS Priorität
          description: Die Priorität des JS.
          placeholder: -10 ... 10
          default: 0

        js.info:
          type: separator.note
          class: alert alert-info
          content: Bitte beachten Sie die Pfad und Standort Einstellungen. Für <code>Lokal</code> und <code>Global</code> geben Sie bitte ausschließlich den Dateinamen an.

        js.option:
          type: select.select
          label: JS Datei Standort
          description: Wählen Sie eine Option für die benutzerdefinierte JS Datei, statt dem standardmäßigen CDN.<br><br>Lokal (Template)<br><code>templates/G_TEMPLATE/custom/js</code><br><br>Global (Gantry)<br><code>media/gantry5/engines/nucleus/js</code><br><br>Benutzerdefiniert<br><code>jeder relative oder absolute Pfad</code>
          default: disabled
          options:
              disabled: Deaktiviert (CDN)
              local: Lokal (Template)
              global: Global (Gantry)
              custom: Benutzerdefiniert

        js.path:
          type: input.text
          label: JS Pfad
          description: Dateiname der JS Datei oder Pfad auf diesem Server (relativ zum Standort) bzw. auf einem anderen Server (absolut).
          placeholder: Pfad/zum/JS oder Dateiname
          default: owl.carousel.2.3.4.min.js

        js.execution:
          type: select.select
          label: JS Ausführung
          description: Die verwendet Ausführungsmethode für die zu ladende JS Datei.
          placeholder: 'Auswahl...'
          default: both
          options:
              none: Keine
              async: Asynchron
              defer: Verzögert
              both: Beide
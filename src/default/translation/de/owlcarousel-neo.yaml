name: Owl Carousel Neo
description: Rendert ein Owl Carousel. Dieses Particle ist eine verbesserte und erweiterte Version des in Gantry Helium enthaltenen Owl Carousel Particles.
type: particle
icon: fa-sliders

form:
  fields:
    enabled:
      type: input.checkbox
      label: Aktiviert
      description: Globale Aktivierung des Owl Carousel Neo Particles.
      default: true
      
    tabs:
      type: container.tabs
      fields:
        tab_general:
            label: Allgemein
            fields:
              tags:
                  type: collection.keyvalue
                  label: Tag Attribute
                  description: Zusätzliche Attribute für den HTML Container.
                  key_placeholder: Schlüssel (z.B.: style, name, ...)
                  value_placeholder: Wert
                  exclude: ['id', 'class']

              class:
                type: input.selectize
                label: CSS Klassen
                description: Setzen Sie eine Klasse für die individuelle Gestaltung.

              title:
                type: input.text
                label: Titel
                description: Benutzerdefinierte Text für den Titel.
                placeholder: 'Titel eingeben'

              autoplay:
                type: enable.enable
                label: Autoplay
                description: Aktiviert oder deaktiviert Autoplay (automatische Rotation).
                default: false

              autoplaySpeed:
                type: input.text
                label: Autoplay Geschwindigkeit
                description: Setzt die Geschwindigkeit mit der Slides gewechselt werden sollen (Anzeigedauer in Millisekunden).
                placeholder: 5000

              imageLink:
                type: select.select
                label: Bild Link
                description: Wählen Sie aus, ob der Slide Link auch auf das Hintergrund Bild angewendet werden soll.
                default: disable
                options:
                  enable: Aktiviert
                  disable: Deaktiviert
                  custom: Benutzerdefinierter Breakpoint

              imageLinkBreakpoint:
                type: input.text
                label: Bild Link Breakpoint
                description: Legen Sie fest, ab welcher Breite in Pixel der Slide Link auf das Hintergrund Bild angewendet werden soll.
                placeholder: 480
                default: 480

              lazyLoadImages:
                type: enable.enable
                label: Lazy Load Bilder
                description: Aktiviere um Bilder per Lazy Load zu laden.
                default: false

              items:
                type: collection.list
                array: true
                label: Owl Carousel Slides
                description: Erstellen Sie eine neue Owl Carousel Slide.
                value: name
                ajax: true

                fields:
                  .class:
                    type: input.selectize
                    label: CSS Klassen
                    description: Setzen Sie eine Klasse für die individuelle Gestaltung der Slide.
                  .name:
                    type: input.text
                  .image:
                    type: input.imagepicker
                    label: Bild
                    description: Wählen Sie ein Bild für die Slide.
                  .title:
                    type: input.text
                    label: Titel
                    description: Geben Sie einen Titel für die Slide ein.
                  .desc:
                    type: textarea.textarea
                    label: Beschreibung
                    description: Benutzerdefinierter beschreibender Text der Slide.
                    placeholder: Geben Sie eine kurze Beschreibung ein
                  .link:
                    type: input.text
                    label: Link
                    description: Setzen Sie einen Link für die Slide.
                  .linktext:
                    type: input.text
                    label: Link Text
                    description: Geben Sie den Text für das Link Element ein.
                  .linktitle:
                    type: input.text
                    label: Titel Link Title
                    description: Geben Sie den Text für das Link Title Attribut des Titels ein. Wenn Sie dieses Feld leer lassen, wird der Titel Text verwendet.
                  .buttontitle:
                    type: input.text
                    label: Button Link Title
                    description: Geben Sie den Text für das Link Title Attribut des Buttons ein. Wenn Sie dieses Feld leer lassen, wird der Button Text verwendet.
                  .buttonclass:
                    type: input.text
                    label: Button Klasse
                    description: Geben Sie die Button Klasse ein.
                    default: 'button-outline'
                  .showItem:
                    type: select.select
                    label: Zeige Slide
                    description: Wählen Sie das Front-End Darstellungsverhalten für diese Slide.
                    default: yes
                    options:
                      yes: Ja
                      no: Nein
                      once: Einmal
                      annual: Jährlich
                  .startDate:
                    type: input.date
                    label: Startdatum
                    description: Wählen Sie das Datum, wann diese Slide das erste Mal gezeigt werden soll (nur für die Optionen 'Jährlich' und 'Einmal').
                  .endDate:
                    type: input.date
                    label: Enddatum
                    description: Wählen Sie das Datum, wann diese Slide das letzte Mal gezeigt werden soll (nur für die Optionen 'Jährlich' und 'Einmal').

        tab_controls:
            label: Steuerelemente
            fields:
              enable_title:
                type: enable.enable
                label: Titel
                description: Aktiviert oder deaktiviert explizit die Darstellung des Titels.
                default: true
                
              title_link:
                type: enable.enable
                label: Link
                description: Bei Aktivierung wird der Button Link auch für das Titel Element gesetzt. 
                default: false

              enable_desc:
                type: enable.enable
                label: Beschreibung
                description: Aktiviert oder deaktiviert explizit die Darstellung der Beschreibung.
                default: true

              enable_btn:
                type: enable.enable
                label: Button
                description: Aktiviert oder deaktiviert explizit die Darstellung des Slide Buttons.
                default: true

              nav:
                type: enable.enable
                label: Navigation
                description: Aktiviert, deaktiviert oder erlaubt das Einblenden der Navigationsbuttons (Vorherige / Nächste) auf Basis einer Klasse weiter unten.
                default: false

              dots:
                type: enable.enable
                label: Punkte
                description: Aktiviert, deaktiviert oder erlaubt das Einblenden der Navigationspunkte auf Basis einer Klasse weiter unten.
                default: true

              _info_elements_class:
                type: separator.note
                class: alert alert-info
                content: Sie können jede beliebige Klasse anhängen. Diese Funktion ist jedoch besonders nützlich im Kombination mit folgenden Responsiv Utility Klassen: http://docs.gantry.org/gantry5/tutorials/utility-classes#responsive-utility-classes

              title_class:
                type: input.selectize
                label: Titel Klassen
                description: Setzen Sie eine Klasse auf den Titel.

              desc_class:
                type: input.selectize
                label: Beschreibung Klassen
                description: Setzen Sie eine Klasse auf die Beschreibung.
                default: hidden-phone

              button_class:
                type: input.selectize
                label: Button Klassen
                description: Setzen Sie eine Klasse auf den Button.
                default: hidden-phone

              nav_class:
                type: input.selectize
                label: Navigation Klassen
                description: Setzen Sie eine Klasse auf beide Navigationsbuttons.

              dots_class:
                type: input.selectize
                label: Punkte Klassen
                description: Setzen Sie eine Klasse auf den Container der Navigationspunkte.

        tab_timing:
            label: Timing
            fields:
              lazyLoadEager:
                type: input.text
                label: Lazy Vorladen
                description: Die Anzahl der nach links und rechts vorgeladenen Bilder.
                placeholder: 0
                default: 0

              delaySlideElements:
                type: enable.enable
                label: Verzögere Slide-Elemente
                description: Aktivieren Sie diese Option, um das Laden der Slide-Elemente und Slide-Steuerelemente zu verzögern. Ändern Sie diese Einstellung nur, wenn Sie wissen, was sie tun (experimentell).
                default: false

              delaySlideElementsTime:
                type: input.text
                label: Verzögerungszeit für Slide-Elemente
                description: Die Zeit in Millisekunden, welche für das verzögerte Laden von Slide-Elementen und Slide-Steuerelementen verwendet wird (experimentell).
                placeholder: 500
                default: 500

              loadTime:
                type: select.select
                label: Ladezeitpunkt
                description: Wählen Sie den Ladezeitpunkt für OwlCarousel2. Ändern Sie diese Einstellung nur, wenn Sie wissen, was sie tun (experimentell).
                default: full_load
                options:
                  full_load: Voll geladen
                  dom_ready: DOM bereit
                  instant: Sofort

        tab_appearance:
            label: Darstellung
            fields:
              _info_appearance:
                type: separator.note
                class: alert alert-info
                content: Bitte bedenken Sie, dass alle hier durchgeführten Einstellung außer <strong>Bildüberlagerung</strong> und <strong>Pfeil</strong> nur für die <strong>Neo Style X</strong> Style gelten. Diese Entscheidung wurde getroffen, um die Kompatibilität mit dem Original Particle zu waren.

              neo.style:
                type: select.select
                label: Style
                description: Wählen Sie eine der vorhanden Vorlagen aus.
                default: helium
                options:
                  helium: Helium
                  style-neo1: Neo Style 1
                  style-neo2: Neo Style 2
                  style-neo3: Neo Style 3
                  style-neo4: Neo Style 4

              neo.theme:
                type: select.select
                label: Theme
                description: Wählen Sie den Farbmodus des Carousels.
                default: theme-b
                options:
                  theme-b: Schwarz
                  theme-w: Weiß

              neo.control_color:
                type: select.select
                label: Elementfarbe
                description: Wählen Sie die Farbe die für die Kontrollelemente des Carousels verwendet werden soll.
                default: control-g1
                options:
                  control-g1: Grau 1
                  control-g2: Grau 2
                  control-gr: Grün
                  control-re: Rot
                  control-bl: Blau
                  control-vi: Violett
                  control-or: Orange

              neo.edges:
                type: select.select
                label: Kantenradius
                description: Wählen Sie wie die Kanten des Owl Carousels dargestellt werden sollen.
                default: square
                options:
                  square: Eckig
                  round: Rund

              neo.dots_align:
                type: select.select
                label: Punkteausrichtung
                description: Wählen Sie wie die Navigationspunkte angeordnet werden sollen.
                default: dots-c
                options:
                  dots-c: Mitte
                  dots-r: Links
                  dots-l: Rechts

              neo.arrow:
                type: select.select
                label: Pfeil
                description: Wählen Sie den Pfeiltyp bzw. das Pfeilaussehen, welches Sie verwenden wollen.
                default: chevron
                options:
                  chevron: Chevron
                  chevron-circle: Chevron Circle
                  arrow: Arrow
                  arrow-circle: Arrow Circle
                  arrow-circle-o: Arrow Circle O
                  long-arrow: Long Arrow
                  angle-double: Angle Double

              neo.imageOverlay:
                type: select.select
                label: Bildüberlagerung
                description: Deaktiviert oder setzt eine der vordefinierten Bildüberlagerungen.
                default: disable
                options:
                  disable: Deaktiviert
                  accent: Akzent
                  overlay-h1: Helium (1)
                  overlay-h2: Helium (2)
                  overlay-h3: Helium (3)
                  overlay-h4: Helium (4)
                  overlay-h5: Helium (5)
                  overlay-h6: Helium (6)
                  overlay-gr: Grün
                  overlay-or: Orange
                  overlay-bl: Balu
                  overlay-vi: Violett
                  overlay-tu: Türkis

        tab_api:
            label: API
            fields:
              api.version:
                type: input.text
                label: Owl Carousel 2 Version
                description: Die Owl Carousel 2 Version (nur für CDN).
                placeholder: 2.3.4
                default: 2.3.4

              cdn.base_url:
                type: input.text
                label: CDN Basis URL
                description: Die Basis URL für den Owl Carousel 2 CDN Server.
                placeholder: https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2
                default: https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2

              js.placement:
                type: select.select
                label: JS Platzierung
                description: Platzierung des JS.
                default: head
                options:
                  head: Header
                  footer: Footer

              js.priority:
                type: input.text
                label: JS Priorität
                description: Die Priorität des JS.
                placeholder: -10 ... 10
                default: 0

              js.info:
                type: separator.note
                class: alert alert-info
                content: Bitte beachten Sie die Pfad und Standort Einstellungen. Für <code>Lokal</code> und <code>Global</code> geben Sie bitte ausschließlich den Dateinamen an.
              
              js.option:
                type: select.select
                label: JS Datei Standort
                description: Wählen Sie eine Option für die benutzerdefinierte JS Datei, statt dem standardmäßigen CDN.<br><br>Lokal (Template)<br><code>templates/G_TEMPLATE/custom/js</code><br><br>Global (Gantry)<br><code>media/gantry5/engines/nucleus/js</code><br><br>Benutzerdefiniert<br><code>jeder relative oder absolute Pfad</code>
                default: disabled
                options:
                    disabled: Deaktiviert (CDN)
                    local: Lokal (Template)
                    global: Global (Gantry)
                    custom: Benutzerdefiniert

              js.path:
                type: input.text
                label: JS Pfad
                description: Dateiname der JS Datei oder Pfad auf diesem Server (relativ zum Standort) bzw. auf einem anderen Server (absolut).
                placeholder: Pfad/zum/JS oder Dateiname
                default: owl.carousel.2.3.4.min.js

              js.execution:
                type: select.select
                label: JS Ausführung
                description: Die verwendet Ausführungsmethode für die zu ladende JS Datei.
                placeholder: 'Auswahl...'
                default: both
                options:
                    none: Keine
                    async: Asynchron
                    defer: Verzögert
                    both: Beide
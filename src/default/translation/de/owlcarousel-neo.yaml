name: Owl Carousel Neo
description: Rendert ein Owl Carousel. Dieses Particle ist eine verbesserte und erweiterte Version des in Gantry Helium enthaltenen Owl Carousel Particles.
type: particle
icon: fa-sliders

form:
  fields:
    enabled:
      type: input.checkbox
      label: Aktiviert
      description: Globale Aktivierung des Owl Carousel Neo Particles.
      default: true
      
    tabs:
      type: container.tabs
      fields:
        tab_general:
            label: Allgemein
            fields:
              tags:
                type: collection.keyvalue
                label: Tag Attribute
                description: Zusätzliche Attribute für den HTML Container.
                key_placeholder: Schlüssel (z.B.: style, name, ...)
                value_placeholder: Wert
                exclude: ['id', 'class']

              class:
                type: input.selectize
                label: CSS Klassen
                description: Setzen Sie Klassen für die individuelle Gestaltung.

              title:
                type: input.text
                label: Titel
                description: Benutzerdefinierter Text für den Titel des Particles.
                placeholder: 'Titel eingeben'

              checkVisible:
                type: enable.enable
                label: Prüfe Sichtbarkeit
                description: Sie können diese Option deaktivieren wenn Sie wissen, dass das Carousel immer angezeigt wird. Dies verhindert den aufwändigen und erzwungenen Browser Layout Reflow von <code>$element.is(':visible')</code>.
                default: true

              urlHashListener:
                type: enable.enable
                label: URL Hash Listener
                description: Höre auf URL Hash Veränderungen und erkenne Slides mit dem gleichen Datennamen (<code>data-hash</code> mit <code>myHash</code>. Das <code>data-hash</code> Attribut muss auf die Slide gesetzt worden sein.
                default: false

              responsiveRefreshRate:
                type: input.text
                label: Responsive Aktualisierungsrate
                description: Die Responsive Aktualisierungsrate die während Resize-Events verwendet wird. Kleinere Werte bedeuten häufigere Updates.
                placeholder: 200
                default: 200

              responsiveBaseElement:
                type: input.text
                label: Responsive Basiselement
                description: Standardmäßig werden alle Responsive Breakpoints an der Browser <code>window</code> Breite ausgerichtet. Diese Option gibt Ihnen die Möglichkeit diese Einstellung zu ändern und eine eigene Klasse bzw. Id für das Basiselement zu definieren.
                placeholder: .myCustomWrapper
                default: ''

              navElement:
                type: input.text
                label: Navigation DOM Element
                description: DOM Elementtyp, der für einzelne direktionale Navigationlinks verwendet wird.
                placeholder: div
                default: div

              itemElement:
                type: input.text
                label: Item DOM Element
                description: DOM Elementtyp, der für <code>owl-item</code> Elemente verwendet wird.
                placeholder: div
                default: div

              stageElement:
                type: input.text
                label: Stage DOM Element
                description: Dom Elementtyp, der für <code>owl-stage</code> verwendet wird.
                placeholder: div
                default: div

        tab_look:
            label: Aussehen
            fields:

              all.style:
                type: select.select
                label: Style
                description: Wählen Sie eine der vorhanden Vorlagen aus. Nicht alle der unten angeführten Einstellungen gelten für jedes Style. Bitte beachten Sie die Notiz über jedem Abschnitt. Diese Entscheidung wurde getroffen, um die Kompatibilität mit dem Original Particle zu wahren.<ul><li><b>Helium: </b> Einstellbar mit den Einstellungen weiter unten.</li><li><b>Neo Style 1: </b>Oben (Punkte) und unten (Pfeile, Titel).</li><li><b>Neo Style 2: </b>Oben (Pfeile, Titel) und unten (Punkte).</li><li><b>Neo Style 3: </b>Oben (Pfeile, Punkte) und unten (Titel).</li><li><b>Neo Style 4: </b>Oben (Titel) und unten (Pfeile, Punkte).</li></ul>
                default: helium
                options:
                  helium: Helium
                  style-neo1: Neo Style 1
                  style-neo2: Neo Style 2
                  style-neo3: Neo Style 3
                  style-neo4: Neo Style 4

              all.background:
                    type: input.colorpicker
                    label: Hintergrund
                    description: Benutzerdefinierter Hintergrund für das Carousel.
                    default: ''

              _info_appearance_helium:
                type: separator.note
                class: alert alert-info
                content: Die folgenden Einstellungen gelten nur für <strong>Helium-basierte</strong> Styles.

              helium.nav_border:
                type: select.select
                label: Navigationsbuttons Rand.
                description: Wählen Sie einen Randtyp für die Navigationsbuttons. Typen die mit 'immer' gekennzeichnet sind behalten den Rand auch beim Hover.
                default: default
                options:
                  default: Standard
                  nav-btn-b-def-a: Standard immer
                  nav-btn-b-fine: Fein (50% transparent)
                  nav-btn-b-fine-a: Fein immer (50% transparent)
                  nav-btn-b-none: Nichts

              helium.nav_shape:
                type: select.select
                label: Navigationsbuttons Form
                description: Wählen Sie eine Form für die Navigationsbuttons.
                default: default
                options:
                  default: Standard (Rund)
                  nav-btn-s-square: Eckig
                  nav-btn-s-round1: Abgerundet (2px)
                  nav-btn-s-round2: Abgerundet (15px)
                  nav-btn-s-partly1: Teilweise abgerundet (2px)
                  nav-btn-s-partly2: Teilweise abgerundet (2px)
                  nav-btn-s-partly3: Teilweise abgerundet (15px)
                  nav-btn-s-partly4: Teilweise abgerundet (15px)

              helium.nav_position:
                type: select.select
                label: Navigationsbuttons Position
                description: Wählen Sie eine Position für die Navigationsbuttons. Bitte denken Sie daran, dass diese Einstellung zur Überlappung mit den <b>Navigationspunkten</b> führen kann.
                default: default
                options:
                  default: Standard (Mitte)
                  nav-btn-p-t: Oben (48px | 48px)
                  nav-btn-p-tn: Oben (16px | 16px)
                  nav-btn-p-tn1: Oben (10px | 10px)
                  nav-btn-p-tc: Oben (48px | 30%)
                  nav-btn-p-tnc: Oben (16px | 30%)
                  nav-btn-p-tnc1: Oben (10px | 30%)
                  nav-btn-p-te: Oben Kante (Ecke)
                  nav-btn-p-b: Unten (48px | 48px)
                  nav-btn-p-bn: Unten (16px | 16px)
                  nav-btn-p-bn1: Unten (10px | 10px)
                  nav-btn-p-bc: Unten (48px | 30%)
                  nav-btn-p-bnc: Unten (16px | 30%)
                  nav-btn-p-bnc1: Unten (10px | 30%)
                  nav-btn-p-be: Unten Kante (Ecke)

              helium.dots_position:
                type: select.select
                label: Navigationspunkte Position
                description: Wählen Sie eine vertikale Position für die Darstellung der Navigationspunkte. Bitte denken Sie daran, dass diese Einstellung zur Überlappung mit den <b>Navigationsbuttons</b> führen kann.
                default: dots-d
                options:
                  dots-d: Standard (dynamisch unten)
                  dots-b: Unten
                  dots-i: Dynamisch oben
                  dots-t: Oben

              helium.underlay:
                type: select.select
                label: Navigationpunkte Underlay
                description: Wählen Sie ein Styling für das Underlay der Navigationspunkte.
                default: disable
                options:
                  disable: Deaktiviert
                  dots-u-square: Eckig
                  dots-u-round1: Rund (2px)
                  dots-u-round2: Rund (15px)

              _info_appearance_all:
                type: separator.note
                class: alert alert-info
                content: Die folgenden Einstellungen werden von allen Styles berücksichtig. Egal ob es sich hierbei um ein <strong>Neo Style X</strong> oder ein Helium-basierendes Style handelt.

              all.theme:
                type: select.select
                label: Theme
                description: Wählen Sie den Farbmodus des Carousels.<ul><b>Helium: </b>Die Farbe der Slide Texte (Titel und Beschreibung) wird geändert.<li><b>Neo Style X: </b>Alles wird auf Basis der gewählten Theme geändert.</li></ul>
                default: accent
                options:
                  theme-b: Schwarz
                  theme-w: Weiß
                  accent: Akzent

              all.arrow:
                type: select.select
                label: Navigationspfeile
                description: Wählen Sie den Pfeiltyp bzw. das Pfeilaussehen, welches Sie für die Navigation verwenden wollen.
                default: chevron
                options:
                  chevron: Chevron
                  chevron-circle: Chevron Circle
                  arrow: Arrow
                  arrow-circle: Arrow Circle
                  arrow-circle-o: Arrow Circle O
                  long-arrow: Long Arrow
                  angle-double: Angle Double

              all.dots_size:
                type: select.select
                label: Navigationspunkte Größe
                description: Wählen Sie eine Größe für die Navigationspunkte.
                default: default
                options:
                  default: Standard (15px)
                  dots-size-s1: klein (12px)
                  dots-size-s2: kleiner (10px)
                  dots-size-t: winzig (8px)

              all.dots_align:
                type: select.select
                label: Navigationspunkte Ausrichtung
                description: Wählen Sie wie die Navigationspunkte angeordnet werden sollen.
                default: dots-c
                options:
                  dots-c: Mitte
                  dots-r: Rechts
                  dots-l: Links

              all.dots_color:
                type: select.select
                label: Navigationspunkte Farbe
                description: Wählen Sie die Farbe die für die Navigationspunkte des Carousels verwendet werden soll.
                default: default
                options:
                  default: Standard
                  control-d-g1: Grau 1
                  control-d-g2: Grau 2
                  control-d-gr: Grün
                  control-d-re: Rot
                  control-d-bl: Blau
                  control-d-vi: Violett
                  control-d-or: Orange

              all.buttons_color:
                type: select.select
                label: Navigationsbuttons Farbe
                description: Wählen Sie die Farbe die für die Navigationsbuttons des Carousels verwendet werden soll.
                default: default
                options:
                  default: Standard
                  control-b-g1: Grau 1
                  control-b-g2: Grau 2
                  control-b-gr: Grün
                  control-b-re: Rot
                  control-b-bl: Blau
                  control-b-vi: Violett
                  control-b-or: Orange

              all.text_color:
                type: select.select
                label: Slide Text Farbe
                description: Wählen Sie die Farbe die für den Slide Text des Carousels beim Hover verwendet werden soll.
                default: default
                options:
                  default: Standard
                  control-t-g1: Grau 1
                  control-t-g2: Grau 2
                  control-t-gr: Grün
                  control-t-re: Rot
                  control-t-bl: Blau
                  control-t-vi: Violett
                  control-t-or: Orange

              all.imageOverlay:
                type: select.select
                label: Bildüberlagerung
                description: Deaktiviert oder setzt eine der vordefinierten Bildüberlagerungen.
                default: disable
                options:
                  disable: Deaktiviert
                  accent: Akzent
                  overlay-h1: Helium (1)
                  overlay-h2: Helium (2)
                  overlay-h3: Helium (3)
                  overlay-h4: Helium (4)
                  overlay-h5: Helium (5)
                  overlay-h6: Helium (6)
                  overlay-gr: Grün
                  overlay-or: Orange
                  overlay-bl: Balu
                  overlay-vi: Violett
                  overlay-tu: Türkis

              all.edges:
                type: select.select
                label: Kantenradius
                description: Wählen Sie wie die Kanten des Owl Carousels dargestellt werden sollen.
                default: square
                options:
                  square: Eckig
                  round-1: Abgerundet (2px)
                  round-2: Abgerundet (15px)

        tab_behavior:
            label: Verhalten
            fields:

              direction:
                type: select.select
                label: Richtung
                description: Wählen Sie die Richtung für das Carousel. Üblicherweise entspricht dies der Leserichtung. Standardmäßig wird die Richtung vom Gantry Framework bezogen.
                default: gantry
                options:
                  gantry: Gantry-kontrolliert
                  ltr: LTR (Left-To-Right)
                  rtl: RTL (Right-To-Left)

              looping:
                type: select.select
                label: Looping
                description: Definieren Sie, wie über die Slides iteriert werden soll.<ul><li><b>Loop: </b>Unendlicher Loop. Dupliziert die letzten und ersten Elemente, um eine Loop-Illusion zu erhalten.</li><li><b>Rewind: </b>Soll zurückgesprungen werden, wenn die Grenzen (Anfang / Ende) erreicht wurden.</li><li><b>Aus: </b> Navigieren nur bis zum Anfang oder Ende möglich</li></ul>
                default: loop
                options:
                  loop: Loop
                  rewind: Rewind
                  off: Aus

              mouseWheel:
                type: enable.enable
                label: Mausradnavigation
                description: Aktivieren Sie diese Option, um mit dem Mausrad durch die Slides zu scrollen. Sie benötigen die jQuery Mousewheel library damit diese Einstellung funktioniert.
                default: false

              autoplay:
                type: enable.enable
                label: Autoplay
                description: Aktiviert oder deaktiviert Autoplay (automatische Rotation).
                default: false

              autoplaySpeed:
                type: input.text
                label: Autoplay Geschwindigkeit
                description: Setzt die Geschwindigkeit mit der Slides gewechselt werden sollen (Anzeigedauer in Millisekunden).
                placeholder: 5000

              autoplayHoverPause:
                type: enable.enable
                label: Autoplay Hover Pause
                description: Aktiviert oder deaktiviert Autoplay wenn über die aktuelle Slide gehovert wird.
                default: false

              title_link:
                type: enable.enable
                label: Titel Link
                description: Bei Aktivierung wird der Button Link auch für das Titel Element gesetzt. 
                default: false

              slideLink:
                type: select.select
                label: Slide Link
                description: Wählen Sie aus, ob der Button oder Titel Link stattdessen auf die ganze Slide angewendet werden soll. Wenn die Option <b>Breakpoint</b> ausgewählt wurde, werden die nächsten zwei Felder für die Erzeugung des Breakpoints berücksichtig.
                default: disable
                options:
                  enable: Aktiviert
                  disable: Deaktiviert
                  custom: Breakpoint

              slideLinkBreakpoint:
                type: select.select
                label: Slide Link Breakpoint
                description: Legen Sie fest, ab welcher Gerätegröße der Link auf die ganze Slide angewedet werden soll (Standardoptionen funktionieren nur mit <code>rem</code> und <code>px</code>). Sie müssen <b>Breakpoint</b> in der <b>Slide Link</b> Einstellung auswählen. Wenn Sie einen benutzerdefinierten Wert festlegen möchten, verwenden Sie bitte <b>Benutzerdefinierter breakpoint</b> und das nächste Feld.
                default: disable
                options:
                  disable: Deaktiviert
                  large-desktop-container: Großer Desktop
                  desktop-container: Desktop
                  tablet-container: Tablet
                  large-mobile-container: Großes Mobile
                  custom: Benutzerdefinierter Breakpoint

              slideLinkCustomBreakpoint:
                type: input.text
                label: Slide Link Benutzerdefinierter Breakpoint
                description: Legen Sie fest, ab welcher Breite (in Pixel) der Link auf die ganze Slide angewedet werden soll. Sie müssen <b>Benutzerdefinierter Breakpoint</b> in der <b>Slide Link</b> Einstellung auswählen.
                placeholder: 480
                default: 480

              slideLinkResize:
                type: enable.enable
                label: Slide Link Resize
                description: Legen Sie fest, ob der Link während des Window Resize Events auf die Slide angewendet werden soll. Kann bei Aktivierung Probleme verursachen. Verhindert bei Deaktivierung jedoch, dass ein Linkwechsel beim Resize durchgeführt wird.
                default: true

              merge:
                type: enable.enable
                label: Strecken
                description: Elemente strecken (mergen). Evalulierung der <code>data</code> Attribute der Elemente (ob für das Element definiert). Hat in der OwlCarousel Version 2.3.4 möglicherweise keinen Effekt. Bitte prüfen Sie auch die Einstellung <b>Strecken</b> für einzelne Slides.
                default: false

              mergeFit:
                type: enable.enable
                label: Strecken anpassen
                description: Anpassung der gestreckten (gemergedten) Elemente z.B.: wenn der Bildschirm kleiner als der Elementwert ist. Bitte prüfen Sie auch die Einstellung <b>Strecken</b> für einzelne Slides.
                default: true

              mouseDrag:
                type: enable.enable
                label: Mausziehen
                description: Aktivieren oder deakivieren Sie das Mausziehen.
                default: true

              touchDrag:
                type: enable.enable
                label: Touchziehen
                description: Aktivieren oder deakivieren Sie das Touchziehen.
                default: true

              pullDrag:
                type: enable.enable
                label: Pullziehen
                description: Aktivieren oder deakivieren Sie das Pullziehen (Stage zur Kante).
                default: true

              freeDrag:
                type: enable.enable
                label: Freiziehen
                description: Aktivieren oder deakivieren Sie das Freiziehen (Element zur Kante).
                default: false

              responsive_option:
                type: collection.list
                array: true
                label: Responsive Optionen
                description: Setzen Sie OwlCarousel Plugin Optionen bei bestimmten Breakpoints (z.B.: Gerätebreite).
                value: name
                ajax: true
                fields:
                  .name:
                    type: input.text
                  .breakpoint:
                    type: input.text
                    label: Breakpoint
                    description: Legen Sie fest, bei welcher Breite (in Pixel) die hier definierten Optionen angewendet werde sollen. Die übergeordneten Einstellungen werden überschrieben, deshalb brauchen Sie wahrscheinlich zwei Breakpoints, um das erwartete Resultat zu erhalten.
                    placeholder: z.B.: 768 (in pixel)
                    default: ''
                  ._info_responsive_settings:
                    type: separator.note
                    class: alert alert-info
                    content: Diese Einstellungen überschreiben die globalen Einstellunge des Plugins. Wenn Sie einen Breakpoint bei z.B.: 768px setzen, werden die unten gelisteten Einstellung ab 768px und darüber angewendet.
                  .item_count:
                    type: input.text
                    label: Slideanzahl
                    description: Legen Sie fest, wieviele Slides gleichzeitig am Bildschirm angezeigt werden sollen.
                    placeholder: 'Slides sichtbar (Standard: 1)'
                    default: ''
                  .slideBy:
                    type: input.text
                    label: Slidinganzahl
                    description: Die Anzahl an Slides, die bei einem Slide-Event geslided werden sollen.
                    placeholder: 'Distanz (Standard: 1)'
                    default: ''
                  .item_space:
                    type: input.text
                    label: Slideabstand
                    description: Der Abstand der zwischen den Slides eingefügt werden soll.
                    placeholder: 'Abstand in px (Standard: 0)'
                    default: ''
                  .item_center:
                    type: enable.enable
                    label: Slidezentrierung
                    description: Zentriert die aktuelle Slide wenn mehrere Slides (mehr als eine) angezeigt werden.
                    default: false
                  .stage_padding:
                    type: input.text
                    label: Stage Abstand 
                    description: Abstand links und recht der Stage (Nachbarn werden sichtbar).
                    placeholder: 'Abstand in px (Standard: 0)'
                    default: ''
                  .animateIn:
                    type: input.text
                    label: Animation Herein
                    description: Klasse für CSS3 Animation, die für das Hereinsliden verwendet werden soll (z.B.: Animate.css). Funktioniert nur wenn eine Slide sichtbar ist und nur für Browser die <code>perspective</code> unterstützen. Wenn Sie die globale Animation deaktivieren möchten, geben Sie bitte <code>none</code> ein. <strong>fadeOut</strong> ist die einzige vordefinierte CSS Animationsstyle.
                    placeholder: jede CSS Kasse z.B.: Animate.css
                    default: ''
                  .animateOut:
                    type: input.text
                    label: Animation Hinaus
                    description: Klasse für CSS3 Animation, die für das Hinaussliden verwendet werden soll (z.B.: Animate.css). Funktioniert nur wenn eine Slide sichtbar ist und nur für Browser die <code>perspective</code> unterstützen. Wenn Sie die globale Animation deaktivieren möchten, geben Sie bitte <code>none</code> ein. <strong>fadeOut</strong> ist die einzige vordefinierte CSS Animationsstyle.
                    placeholder: jede CSS Kasse z.B.: Animate.css
                    default: ''
                  ._info_responsive_custom_options:
                    type: separator.note
                    class: alert alert-info
                    content: Wenn Ihre gewünschte Einstellung oben nicht gelisted wurde, verwenden Sie bitte die folgenden Einstellungen.
                  .custom_option:
                    type: collection.list
                    array: true
                    label: Benutzerdefinierte Optionen
                    description: Legen Sie eine benutzerdefinierte Option fest, die von dem Particle nicht bereits oben vordefiniert wurde.
                    value: name
                    ajax: true
                    fields:
                      .name:
                        type: input.text
                      ._info_responsive_options:
                        type: separator.note
                        class: alert alert-info
                        content: Bitte folgen Sie <a href="https://owlcarousel2.github.io/OwlCarousel2/docs/api-options.html" target"_blank" title="OwlCarousel2 Optionen">diesem Link</a>, um mehr Informationen über die vorhandenen OwlCarousel2 Parameter zu erfahren. Mehr Informationen zum OwlCarousel2 Responsive Mode <a href="https://owlcarousel2.github.io/OwlCarousel2/demos/responsive.html" target"_blank" title="OwlCarousel2 Responsive Mode">finden Sie hier</a>.
                      .key:
                        type: input.text
                        label: Schlüssel
                        description: Geben Sie den Schlüssel für diese Option ein.
                        placeholder: beliebige OwlCarousel2 Option
                      .value:
                        type: input.text
                        label: Wert
                        description: Geben Sie den Wert für diese Option ein.
                        placeholder: ein gültiger Wert für diese Option
                      .useQuote:
                        type: enable.enable
                        label: Verwende Anführungszeichen
                        description: Aktivieren Sie diese Option, wenn der definierte <b>Wert</b> einer Zeichenkette enspricht.
                        default: false

        tab_animate:
            label: Animation
            fields:

              _info_animate_class:
                type: separator.note
                class: alert alert-info
                content: Bitte denken Sie an benutzerdefinierte Animationsbibliotheken wie z.B.: <a href="https://animate.style" target"_blank" title="Animate.css">Animate.css</a>, wenn Sie die nächsten zwei Option ändern möchten. Mehr Informationen über Animationen finden Sie auch in der <a href="https://owlcarousel2.github.io/OwlCarousel2/demos/animate.html" target"_blank" title="OwlCarousel2 Animationsdokumentation">OwlCarousel2 Dokumentation</a>.

              animateIn:
                type: input.text
                label: Animation Herein
                description: Klasse für CSS3 Animation, die für das Hereinsliden verwendet werden soll (z.B.: Animate.css). Funktioniert nur wenn eine Slide sichtbar ist und nur für Browser die <code>perspective</code> unterstützen. <strong>fadeOut</strong> ist die einzige vordefinierte CSS Animationsstyle.
                placeholder: jede CSS Kasse z.B.: Animate.css

              animateOut:
                type: input.text
                label: Animation Hinaus
                description: Klasse für CSS3 Animation, die für das Hinaussliden verwendet werden soll (z.B.: Animate.css). Funktioniert nur wenn eine Slide sichtbar ist und nur für Browser die <code>perspective</code> unterstützen. <strong>fadeOut</strong> ist die einzige vordefinierte CSS Animationsstyle.
                placeholder: jede CSS Kasse z.B.: Animate.css

              slideTransition:
                type: select.select
                label: Slideübergang
                description: Wählen Sie den Übergangstyp, denn Sie für die Stage verwenden möchten.
                default: none
                options:
                  none: Keinen
                  ease: Ease
                  linear: Linear
                  ease-in: Ease-In
                  ease-out: Ease-Out
                  ease-in-out: Ease-In-Out

              fallbackEasing:
                type: select.select
                label: Fallback Easing
                description: Wählen Sie den Easing Fallback Typ, den Sie für <code>$.animate</code> verwenden möchten.
                default: swing
                options:
                  swing: Swing
                  linear: Linear
                  easeInQuad: easeInQuad
                  easeOutQuad: easeOutQuad
                  easeInOutQuad: easeInOutQuad
                  easeInCubic: easeInCubic
                  easeOutCubic: easeOutCubic
                  easeInOutCubic: easeInOutCubic
                  easeInQuart: easeInQuart
                  easeOutQuart: easeOutQuart
                  easeInOutQuart: easeInOutQuart
                  easeInQuint: easeInQuint
                  easeOutQuint: easeOutQuint
                  easeInOutQuint: easeInOutQuint
                  easeInExpo: easeInExpo
                  easeOutExpo: easeOutExpo
                  easeInOutExpo: easeInOutExpo
                  easeInSine: easeInSine
                  easeOutSine: easeOutSine
                  easeInOutSine: easeInOutSine
                  easeInCirc: easeInCirc
                  easeOutCirc: easeOutCirc
                  easeInOutCirc: easeInOutCirc
                  easeInElastic: easeInElastic
                  easeOutElastic: easeOutElastic
                  easeInOutElastic: easeInOutElastic
                  easeInBack: easeInBack
                  easeOutBack: easeOutBack
                  easeInOutBack: easeInOutBack
                  easeInBounce: easeInBounce
                  easeOutBounce: easeOutBounce
                  easeInOutBounce: easeInOutBounce

              smartSpeed:
                type: input.text
                label: Übergangs- geschwindigkeit
                description: Die Zeit (in Millisekunden), die standardmäßig für den Übergang zwischen zwei Slides verwendet wird (alle Events).
                placeholder: 250
                default: 250

              navSpeed:
                type: input.text
                label: Übergangs- geschwindigkeit Buttons
                description: Die Zeit (in Millisekunden), die für den Übergang zwischen zwei Slides bei Navigationbutton-Events verwendet wird.
                placeholder: 250
                default: 250

              dotsSpeed:
                type: input.text
                label: Übergangs- geschwindigkeit Punkte
                description: Die Zeit (in Millisekunden), die für den Übergang zwischen zwei Slides bei Navigationspunkten-Events verwendet wird.
                placeholder: 250
                default: 250

              autoplayTSpeed:
                type: input.text
                label: Übergangs- geschwindigkeit Autoplay
                description: Die Zeit (in Millisekunden), die für den Übergang zwischen zwei Slides bei Autoplay-Events verwendet wird.
                placeholder: 250
                default: 250

        tab_controls:
            label: Elemente
            fields:
              enable_title:
                type: enable.enable
                label: Titel
                description: Aktiviert oder deaktiviert explizit die Darstellung des Titels.
                default: true

              enable_desc:
                type: enable.enable
                label: Beschreibung
                description: Aktiviert oder deaktiviert explizit die Darstellung der Beschreibung.
                default: true

              enable_btn:
                type: enable.enable
                label: Button
                description: Aktiviert oder deaktiviert explizit die Darstellung des Slide Buttons.
                default: true

              nav:
                type: enable.enable
                label: Navigationsbuttons
                description: Aktiviert oder deaktiviert explizit die Darstellung der Navigationsbuttons (Vorherige / Nächste).
                default: false

              dots:
                type: enable.enable
                label: Navigationspunkte
                description: Aktiviert oder deaktiviert explizit die Darstellung der Navigationspunkte.
                default: true

              _info_elements_class:
                type: separator.note
                class: alert alert-info
                content: Sie können jede beliebige Klasse anhängen. Diese Funktion ist jedoch besonders nützlich im Kombination mit den Gantry 5 <a href="http://docs.gantry.org/gantry5/tutorials/utility-classes#responsive-utility-classes" target"_blank" title="Ulitity Classes">Responsive Utility Classes</a>.

              title_class:
                type: input.selectize
                label: Titel Klassen
                description: Setzen Sie Klassen für die individuelle Gestaltung auf den Titel.

              desc_class:
                type: input.selectize
                label: Beschreibung Klassen
                description: Setzen Sie Klassen für die individuelle Gestaltung auf die Beschreibung.
                default: hidden-phone

              button_class:
                type: input.selectize
                label: Button Klassen
                description: Setzen Sie Klassen für die individuelle Gestaltung auf den Button.
                default: hidden-phone

              nav_class:
                type: input.selectize
                label: Navigationsbuttons Klassen
                description: Setzen Sie Klassen für die individuelle Gestaltung auf beide Navigationsbuttons.

              dots_class:
                type: input.selectize
                label: Navigationspunkte Klassen
                description: Setzen Sie Klassen für die individuelle Gestaltung auf den Container der Navigationspunkte.

        tab_slides:
            label: Slides
            fields:

              startPosition:
                type: input.text
                label: Startposition
                description: Die Startposition mit der das Carousel geladen wird. Das erste Element hat die Position 0. Wenn Sie möchten, dass die Startposition vom URL Hash bestimmt werden soll, verwenden Sie bitte <code>URLHash</code>.
                placeholder: Zahl oder URLHash
                default: 0

              item_count:
                type: input.text
                label: Slideanzahl
                description: Legen Sie fest, wieviele Slides gleichzeitig am Bildschirm angezeigt werden sollen.
                placeholder: 'Slides sichtbar'
                default: 1

              slideBy:
                type: input.text
                label: Slidinganzahl
                description: Die Anzahl an Slides, die bei einem Slide-Event geslided werden sollen.
                placeholder: Distanz
                default: 1

              item_space:
                type: input.text
                label: Slideabstand
                description: Der Abstand der zwischen den Slides eingefügt werden soll.
                placeholder: Abstand in px
                default: 0

              stage_padding:
                type: input.text
                label: Stageabstand 
                description: Abstand links und recht der Stage (Nachbarn werden sichtbar).
                placeholder: Abstand in px
                default: 0

              item_center:
                type: enable.enable
                label: Slidezentrierung
                description: Zentriert die aktuelle Slide wenn mehrere Slides (mehr als eine) angezeigt werden.
                default: false

              autoWidth:
                type: enable.enable
                label: Manuelle Größe
                description: Wenn Sie diese Option aktivieren, wird das Grid deaktiviert und Sie können die Größe für jede Slide manuell setzen. Diese Option ist in den Einstellungen für einzelne Slides vorhanden. 
                default: false

              autoHeight:
                type: enable.enable
                label: Automatische Höhe
                description: Wenn Sie diese Option aktivieren, wird die Höhe für jede Slide automatisch bestimmt. Dadurch wird auch das gesamte Carousel an die Größe der Slide angepasst. Im Moment diese Option funktioniert nur, wenn maximal eine Slide am Bildschirm sichtbar ist.
                default: false

              autoHeightClass:
                type: input.selectize
                label: Automatische Höhe Klasse
                description: Setzen Sie individuelle Klassen für die <strong>Automatische Höhe</strong> Funktion. Wird nur hinzugefügt, wenn <strong>Automatische Höhe</strong> aktiviert ist.

              items:
                type: collection.list
                array: true
                label: Slides
                description: Erstellen Sie eine neue Owl Carousel Slide.
                value: name
                ajax: true
                fields:
                  .class:
                    type: input.selectize
                    label: CSS Klassen
                    description: Setzen Sie Klassen für die individuelle Gestaltung der Slide.
                  .name:
                    type: input.text
                  .image:
                    type: input.imagepicker
                    label: Bild
                    description: Wählen Sie ein Bild für die Slide.
                  .background:
                    type: input.colorpicker
                    label: Hintergrund
                    description: Benutzerdefinierte Farbe für die Slide z.B.: wenn kein Bild verwendet wrd.
                    default: ''
                  .manual_width:
                    type: input.text
                    label: Manuelle Breite
                    description: Die manuelle Breite die auf das <code>style</code> Attribut des Slideelements angewendet wird. Diese Option sollte zusammen mit der Einstellung <strong>Manuelle Größe</strong> in den allgemeinen Slide Einstellungen verwendet werden.
                    default: ''
                    placeholder: z.B.: 250 (in pixel)
                  .manual_height:
                    type: input.text
                    label: Manuelle Höhe
                    description: Die manuelle Höhe die auf das <code>style</code> Attribut des Slideelements angewendet wird. Diese Option sollte zusammen mit der Einstellung <strong>Manuelle Größe</strong> in den allgemeinen Slide Einstellungen verwendet werden.
                    default: ''
                    placeholder: z.B.: 250 (in pixel)
                  .link:
                    type: input.text
                    label: Link
                    description: Setzen Sie einen Link für die Slide. Dieser wird entweder für den Button, Titel oder die ganze Slide verwendet.
                  .title:
                    type: input.text
                    label: Titel Text
                    description: Geben Sie einen Titel für die Slide ein.
                  .linktitle:
                    type: input.text
                    label: Titel Link Title
                    description: Geben Sie den Text für das Link <code>title</code> Attribut des Titels ein. Wenn Sie dieses Feld leer lassen, wird der Titel Text von oben verwendet.
                  .desc:
                    type: textarea.textarea
                    label: Beschreibung
                    description: Benutzerdefinierter beschreibender Text der Slide.
                    placeholder: Geben Sie eine kurze Beschreibung ein
                  .linktext:
                    type: input.text
                    label: Button Text
                    description: Geben Sie den Text für das Button Element ein.
                  .buttontitle:
                    type: input.text
                    label: Button Link Title
                    description: Geben Sie den Text für das Link <code>title</code> Attribut des Buttons ein. Wenn Sie dieses Feld leer lassen, wird der Button Text verwendet.
                  .buttonclass:
                    type: input.text
                    label: Button Klassen
                    description: Setzen Sie Klassen für die individuelle Gestaltung des Buttons.
                    default: 'button-outline'
                  .hash:
                    type: input.text
                    label: Hash
                    description: 'Der Hash-Wert der für das <code>data-hash</code> Attribut der Slide gesetzt wird. Bitte ohne # eingeben und denken Sie daran, dass Sie den <strong>URL Hash Listener</strong> in den globalen Einstellung aktivieren müssen.'
                    default: ''
                    placeholder: z.B.: meinHash
                  .mergevalue:
                    type: input.text
                    label: Strecken
                    description: Ändern Sie diesen Wert, wenn Sie möchten, dass diese Slide über mehrere einzelne Slides gestreckt (gemerged) wird. Zum Beispiel wenn Sie die <b>Slideanzahl</b> Einstellung bereits verändert haben. Wenn Sie eine <b>Slideanzahl</b> von 5 verwenden und diesen Wert auf 2 setzen, dann nimmt diese Slide 2/5 des verfügbaren Carouselplatzes ein.
                    default: 1
                  .showItem:
                    type: select.select
                    label: Zeige Slide
                    description: Wählen Sie das Front-End Darstellungsverhalten für diese Slide.
                    default: yes
                    options:
                      yes: Ja
                      no: Nein
                      once: Einmal
                      annual: Jährlich
                  .startDate:
                    type: input.date
                    label: Startdatum
                    description: Wählen Sie das Datum, wann diese Slide das erste Mal gezeigt werden soll (nur für die Optionen <b>Jährlich</b> und <b>Einmal</b>).
                  .endDate:
                    type: input.date
                    label: Enddatum
                    description: Wählen Sie das Datum, wann diese Slide das letzte Mal gezeigt werden soll (nur für die Optionen <b>Jährlich</b> und <b>Einmal</b>).

        tab_timing:
            label: Timing
            fields:
              lazyLoadImages:
                type: enable.enable
                label: Lazy Load Bilder
                description: Aktiviere um Bilder per Lazy Load zu laden.
                default: false

              lazyLoadEager:
                type: input.text
                label: Lazy Vorladen
                description: Die Anzahl der nach links und rechts vorgeladenen Bilder.
                placeholder: 0
                default: 0

              delaySlideElements:
                type: enable.enable
                label: Verzögere Slide-Elemente
                description: Aktivieren Sie diese Option, um das Laden der Slide-Elemente und Slide-Steuerelemente zu verzögern. Ändern Sie diese Einstellung nur, wenn Sie wissen, was sie tun (experimentell).
                default: false

              delaySlideElementsTime:
                type: input.text
                label: Verzögerungszeit für Slide-Elemente
                description: Die Zeit in Millisekunden, welche für das verzögerte Laden von Slide-Elementen und Slide-Steuerelementen verwendet wird (experimentell).
                placeholder: 500
                default: 500

              loadTime:
                type: select.select
                label: Ladezeitpunkt
                description: Wählen Sie den Ladezeitpunkt für OwlCarousel2. Ändern Sie diese Einstellung nur, wenn Sie wissen, was sie tun (experimentell).
                default: full_load
                options:
                  full_load: Voll geladen
                  dom_ready: DOM bereit
                  instant: Sofort

        tab_api:
            label: API
            fields:
              api.version:
                type: input.text
                label: Owl Carousel 2 Version
                description: Die Owl Carousel 2 Version (nur für CDN).
                placeholder: 2.3.4
                default: 2.3.4

              cdn.base_url:
                type: input.text
                label: CDN Basis URL
                description: Die Basis URL für den Owl Carousel 2 CDN Server.
                placeholder: https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2
                default: https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2

              js.placement:
                type: select.select
                label: JS Platzierung
                description: Platzierung des JS.
                default: head
                options:
                  head: Header
                  footer: Footer

              js.priority:
                type: input.text
                label: JS Priorität
                description: Die Priorität des JS.
                placeholder: -10 ... 10
                default: 0

              js.info:
                type: separator.note
                class: alert alert-info
                content: Bitte beachten Sie die Pfad und Standort Einstellungen. Für <code>Lokal</code> und <code>Global</code> geben Sie bitte ausschließlich den Dateinamen an.

              js.option:
                type: select.select
                label: JS Datei Standort
                description: Wählen Sie eine Option für die benutzerdefinierte JS Datei, statt dem standardmäßigen CDN.<br><br>Lokal (Template)<br><code>templates/G_TEMPLATE/custom/js</code><br><br>Global (Gantry)<br><code>media/gantry5/engines/nucleus/js</code><br><br>Benutzerdefiniert<br><code>jeder relative oder absolute Pfad</code>
                default: disabled
                options:
                    disabled: Deaktiviert (CDN)
                    local: Lokal (Template)
                    global: Global (Gantry)
                    custom: Benutzerdefiniert

              js.path:
                type: input.text
                label: JS Pfad
                description: Dateiname der JS Datei oder Pfad auf diesem Server (relativ zum Standort) bzw. auf einem anderen Server (absolut).
                placeholder: Pfad/zum/JS oder Dateiname
                default: owl.carousel.2.3.4.min.js

              js.execution:
                type: select.select
                label: JS Ausführung
                description: Die verwendet Ausführungsmethode für die zu ladende JS Datei.
                placeholder: 'Auswahl...'
                default: both
                options:
                    none: Keine
                    async: Asynchron
                    defer: Verzögert
                    both: Beide